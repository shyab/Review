<!DOCTYPE html>
<html>
<head>
<style> 
#moveing {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    animation: myfirst 5s infinite;
    animation-direction: isolation;
}

@-webkit-keyframes myfirst {
    0%   {background: red; left: 0px; top: 0px;}
    100%  {background: blue; left: 200px; top: 0px;}
    
}


</style>
</head>
<body>


<div id="moveing"></div>

</body>
</html>
